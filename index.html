<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-6">
        <a class="navbar-brand" href="#">Javascipt Quiz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="btn btn-success btn-lg" id="startButton" href="#" role="button">START QUIZ</a>
        </div>
    </nav>

    <div class="jumbotron text-center mt-5">
        <h1 class="display-4">Quiz Time!</h1>
        <p class="lead">Answer questions as fast as you can.</p>
        <p class="lead">For every correct answer your score will increase.</p>
        <p class="lead">However with every wrong answer the timer will decrease faster!</p>
        <hr class="my-4">
        <p id="question"></p>
        <p id="answerOne"></p>
        <p id="answerTwo"></p>
        <p id="answerThree"></p>
        <p id="answerFour"></p>
        <a class="btn btn-primary btn-lg" id="aButton" href="#" role="button">A</a>
        <a class="btn btn-primary btn-lg" id="bButton" href="#" role="button">B</a>
        <a class="btn btn-primary btn-lg" id="cButton" href="#" role="button">C</a>
        <a class="btn btn-primary btn-lg" id="dButton" href="#" role="button">D</a>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6 ml-auto text-center">
                <div class="card">
                    <p id="scoreBoard"></p>
                    <div class="card-body">
                        <p class="card-text">Score:</p>
                    </div>
                </div>
            </div>

            <div class="col-6 mr-auto text-center">
                <div class="card">
                    <p id="timeCard"></p>
                    <div class="card-body">
                        <p class="card-text">Time Remaining:</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container mt-5">
        <div class="card">
            <h5 class="card-header">Highscores</h5>
            <div class="card-body">
                <p id="highscoreList"></p>
                <a href="#" class="btn btn-danger" id="resetButton">Reset Highscores</a>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
